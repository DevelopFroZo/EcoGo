<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ecoGo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/personalArea.css">
    <link rel="stylesheet" href="./css/footerAndHeader.css">
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
</head>

<body>

    <header>
        <div class="header-block">
            <button class="burger-button">
                <img src="img/btn-menu.png" src="burger">
            </button>
            <img class="logo" alt="logo" src="./img/logo-name.png">
        </div>
        <div class="burger">
            <a href="">Главная</a>
            <a href="./index.html">Карта</a>
            <a href="">Как сдавать?</a>
            <a href="">Бонусы</a>
        </div>
    </header>

    <div class="area">
        <div class="user-block">
            <img src="./img/user-pic.png" alt="avatar" class="avatar">
            <div class="user-info">
                <div id="user-name">Иван Иванович</div>
                <div id="user-mail">example@example.com</div>
                <a href="tel:user-number" id="user-number">+7 999 123 45 67</a>
            </div>
        </div>
        <div class="user-tokens">
            Ваши баллы:
            <div class="tokens">20 баллов</div>
        </div>
        <div class="qrCode-block">
            <div class="qrCode-text">
                Ваш QR код:
            </div>
            <img id="qrCode">

            </img>
        </div>
        <div class="about-tokens-head">
            Что вы можете преобрести на полученные баллы?
        </div>
        <div class="about-tokens-info">
            <img src="img/plant.png" class="plant">
            <div class="pay pay1">Оплатить</div>
            <div class="pay pay2">Оплатить</div>
            <div class="pay pay3">Оплатить</div>
            <div class="pay info1">Мобильную связь</div>
            <div class="pay info2">Интернет</div>
            <div class="pay info3">Телевидение</div>
            <div class="img img1"><img src="./img/telephone.png" alt="phone"></div>
            <div class="img img2"><img src="./img/wi-fi.png" alt="internet"></div>
            <div class="img img3"><img src="./img/tv.png" alt="phone"></div>
        </div>
    </div>

    <footer>
        <div class="footer-line">
            ©2019 Phobos
        </div>
    </footer>

    <script src="./js/jquery.js"></script>
    <script src="./js/type.js"></script>
    <script src="./js/requests.js"></script>
    <script src="./js/cookie.js"></script>
    <script src="./js/initBurger.js"></script>
    <script src="./js/personalArea.js"></script>
</body>

</html>
