<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ecoGo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/inter.css">
    <link rel="stylesheet" href="./css/footerAndHeader.css">
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
</head>

<body>

    <header>
        <div class="header-block">
            <button class="burger-button">
                <img src="img/btn-menu.png" src="burger">
            </button>
            <img class="logo" alt="logo" src="./img/logo-name.png">

        </div>
        <div class="burger">
            <a href="./landing.html">Главная</a>
            <a href="./index.html">Карта</a>
            <a href="">Как сдавать?</a>
            <a href="./howTo.html">Виды вторсырья</a>
        </div>
    </header>

    <div class="form">
        <div class="inter-block">
            <div class="login-head">
                <img src="img/Logo.png" alt="logo"><br>
                Вход
            </div>
            <div class="full-input-block">
                <label for="mail">Почта или телефон</label>
                <div class="input-block">
                    <img src="./img/mail.png" alt="mail" class = "mail-img">
                    <input type="text" name="mail" id="mail" placeholder="ex@ex.com или +7 XXX XXX XX XX">
                    <img src="img/phone.png" alt="phone">
                </div>
            </div>
            <div class="full-input-block">
                <label for="password">Пароль</label>
                <div class="input-block">
                    <img src="./img/lock.png" alt="password">
                    <input type="password" name="password" id="password" placeholder="Введите пароль">
                </div>
            </div>
            <div class="info-block">
                <input type="checkbox" for="personal" id="check">
                <p>
                    <span class="personal-input">Нажимая кнопку войти, я даю согласие на </span>
                    <a href="" class = "user-info">обработку персональных данных</a>
                </p>
            </div>
            <button id = "inter">
                ВОЙТИ
            </button>
            <div class = "registration">Еще нет аккаунта? <a href = "" class = "reg">Зарегистрируйся</a></div>
        </div>
    </div>

    <footer>
        <div class="footer-line">
            ©2019 Phobos
        </div>
    </footer>

    <script src="./js/jquery.js"></script>
    <script src="./js/type.js"></script>
    <script src="./js/requests.js"></script>
    <script src="./js/cookie.js"></script>
    <script src="./js/initBurger.js"></script>
    <script src="./js/inter.js"></script>
    
</body>

</html>
