<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ecoGo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/start.css">
    <link rel="stylesheet" href="./css/footerAndHeader.css">
</head>

<body>

    <header>
        <div class="header-block">
            <button class="burger-button">
                <img src="img/btn-menu.png" src="burger">
            </button>
            <img class="logo" alt="logo" src="./img/logo-name.png">
            <button class="user-logo-block">
                <img src="./img/user-pic.png" alt="user" class="user-logo">
                <div class="user-bonus">
                    35
                </div>
            </button>
            <button class = "login">
                <img src = "./img/entry.png" alt = "inter">
            </button>
        </div>
        <div class="burger">
            <a href="./landing.html">Главная</a>
            <a href="./personalArea.html">Личный кабинет</a>
            <a href="./howTo.html">Как сдавать?</a>
            <a href="">Бонусы</a>
        </div>
    </header>

    <div class="map-block">
        <div id="map"></div>
    </div>

    <div class="trash-type">
        <div class="organisation-swipe-block" id="trash-block">
            <button class="organisation-swipe"></button>
        </div>
        <div class="serch-block">
            <img src="img/loupe.png" alt="search">
            <input type="text" placeholder="Поиск">
            <button class="clear-input">
                <img src="./img/exit.png" alt="clear">
            </button>
        </div>
        <div class="trash-change">Выбери что хочешь сдать:</div>
        <div class="trash-buttons between">
            <button class="trash-type-button" id = "bottle-button">
                <img src="img/water-bottles.png" alt="bottle">
            </button>
            <button class="trash-type-button" id = "buttery-button">
                <img src="img/buttery.png" alt="buttery">
            </button>
            <button class="trash-type-button" id = "tetrapack-button">
                <img src="img/tetrapack.png" alt="tetrapack">
            </button>
            <button class="trash-type-button" id = "bin-button">
                <img src="img/al_bin.png" alt="al_bin">
            </button>
        </div>
        <div class="trash-buttons not-between">
            <button class="trash-type-button" id = "lamp-button">
                <img src="img/lamp.png" alt="eat">
            </button>
            <button class="trash-type-button">
                •••
            </button>
        </div>
        <button id="points-near">
            <img src="./img/near.png" alt="near">
            Рядом
        </button>
    </div>

    <div class="organisation-info-block">
        <div class="organisation-swipe-block">
            <button class="organisation-swipe" id="organisation-block"></button>
        </div>
        <div class="center-text">
            <div class="organisation-name-block">
                <div class="organisation-name">ООО "Зеленей"</div>
            </div>
        </div>
        <div class="organisation-type-block">
            <!-- <div class="organisation-type">
                <img src="./img/water-bottles.png" alt="water">
            </div>
            <div class="organisation-type">
                <img src="./img/water-bottles.png" alt="water">
            </div>
            <div class="organisation-type">
                <img src="./img/water-bottles.png" alt="water">
            </div> -->
        </div>
        <div class="organisation-place-block">
            <div class="organisation-place">Ташаяк, 5, Казань</div>
            <div class="organisation-token">1-5 баллов</div>
        </div>
        <div class="organisation-time-block">
            <div class="organisation-time-text">Время работы</div>
            <div class="organisation-time">09:00-11:00</div>
        </div>
        <div class="line">
            <img src="img/phone.png" alt="phone">
            <a href="tel:+79141234567" class="tel" class="organisation-number">+79141234567</a>
        </div>
        <div class="line mail-block">
            <img src="img/planet.png" alt="mail">
            <div class="organisation-mail">www.toBeGreen.com</div>
        </div>
        <div class="photo-block">
            <div class="photos">

            </div>
            <button class="add-photo">
                <img src="img/photo.png">
            </button>
        </div>

    </div>

    <!-- <footer>
        <div class="footer-line">
            ©2019 Phobos
        </div>
    </footer> -->

    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script type="text/javascript" src="js/type.js"></script>
    <script type="text/javascript" src="js/requests.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/start.js"></script>
    <script src="./js/initUser.js"></script>
    <script src="./js/initBurger.js"></script>
</body>

</html>
